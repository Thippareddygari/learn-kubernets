apiVersion: v1
kind: Pod
metadata: 
  name: pod-demo-side-car
spec: 
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
      - mountPath: /usr/share/nginx/hmtl
        name: html
    - name: debug
      image: docker.io/rkalluru/learnk8s:init-container-html-generator
      volumeMounts:
      - mountPath: /mnt/html
        name: html
  volumes:
    - name: html
      emptyDir: {}